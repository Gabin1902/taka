<!DOCTYPE html>
<html>
    <head>
        <title>Taka DFU</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="dfu.js"></script>
        <script src="dfuse.js"></script>
        <script src="dfu-util.js"></script>
    </head>
    <body>
        <h1>Taka DFU</h1>
        <p>
        <button id="connect" class="button">Connect</button>
        </p>

        <p>
        <fieldset id="usbField" disabled="true">
            <legend>USB Device</legend>
            <span id="usbInfo" class="mono"></span>
        </fieldset>
        <fieldset id="dfuField" disabled="true">
            <legend>DFU Interface</legend>
            <span id="dfuInfo" class="mono"></span>
        </fieldset>
        </p>

        <p><span id="status"></span></p>

        <form id="configForm">
            <fieldset id="configField" disabled="true">
                <legend>Flash Firmware</legend>

                <label for="type">Firmware type:</label>
                <select id="firmwareType" name="type">
                    <option value="standard" selected>Standard</option>
                    <option value="custom">Custom</option>
                </select>
                <br />

                <label for="list">Firmware file:</label>
                <select id="firmwareList" name="list">
                    <option value="taka.1.01.fc3553c.bin">Taka 1.01 - fc3553c</option>
                    <option value="taka.1.00.0fc6280.bin">Taka 1.00 - 0fc6280</option>
                    <option value="taka.0.98-4f470fb.bin">Taka 0.98 - 4f470fb</option>
                    <option value="taka.0.97-b1090e8.bin">Taka 0.97 - b1090e8</option>
                    <option value="taka.0.96-40e07ba.bin">Taka 0.96 - 40e07ba</option>
                    <option value="taka.0.95-f7bd92d.bin">Taka 0.95 - f7bd92d</option>
                    <!--
                    <option value="taka.0.94-f983587-fixdg13.bin">Taka 0.94</option>
                    <option value="taka.0.93-4b3478b.bin">Taka 0.93</option>
                    <option value="taka.0.92-de37863.bin">Taka 0.92</option>
                    <option value="taka.0.91.prod.bin">Taka 0.91 Prod</option>
                    <option value="taka.0.91.debug.bin">Taka 0.91 Debug</option>
                    -->
                    <option value="taka.factorytest.bin">Taka Factory Test</option>
                    <option value="taka.camtest.bin">Taka Camera Test</option>
                </select>

                <input type="file" id="firmwareFile" name="file"/>
                <br />

                <button id="download" class="button">Flash!</button>

                <div class="log" id="downloadLog"></div>
            </fieldset>
        </form>
    </body>
</html>
