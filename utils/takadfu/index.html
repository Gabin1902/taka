<!DOCTYPE html>
<html>
    <head>
        <title>WebUSB DFU</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <script src="dfu.js"></script>
        <script src="dfuse.js"></script>
        <script src="dfu-util.js"></script>
    </head>
    <body>
        <p>
        <button id="connect" class="button">Connect</button>
        </p>

        <p>
        <fieldset id="usbField" disabled="true">
            <legend>USB Device</legend>
            <span id="usbInfo" class="mono"></span>
        </fieldset>
        <fieldset id="dfuField" disabled="true">
            <legend>DFU Interface</legend>
            <span id="dfuInfo" class="mono"></span>
        </fieldset>
        </p>

        <p><span id="status"></span></p>

        <form id="configForm">
            <fieldset id="configField" disabled="true">
                <legend>Flash Firmware</legend>

                <label for="type">Firmware type:</label>
                <select id="firmwareType" name="type">
                    <option value="standard" selected>Standard</option>
                    <option value="custom">Custom</option>
                </select>
                <br />

                <label for="list">Firmware file:</label>
                <select id="firmwareList" name="list">
                    <option value="taka.0.91.prod.bin" selected>Taka 0.91 Prod</option>
                    <option value="taka.0.91.debug.bin">Taka 0.91 Debug</option>
                    <option value="taka.factorytest.bin">Taka Factory Test</option>
                </select>

                <input type="file" id="firmwareFile" name="file"/>
                <br />

                <button id="download" class="button">Flash!</button>

                <div class="log" id="downloadLog"></div>
            </fieldset>
        </form>
    </body>
</html>
